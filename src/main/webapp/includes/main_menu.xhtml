<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">#{mainShopPage.shopName}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="MENU">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/responsiveWebShop/">#{text.homeMainMenu} <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faces/order_status.xhtml">#{text.orderstatusMainMenu}</a>
                    </li>
                    <ui:repeat value="#{mainShopPage.productCategories}" var="menuItem">
                        <li class="nav-item">
                            <a class="nav-link" href="faces/products.xhtml?category=#{menuItem.category_id}">#{menuItem.categoryName}</a>
                        </li>
                    </ui:repeat>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <p:outputLabel rendered="#{mainShopPage.adminUserSessionActive}">
                        <a href="faces/admin_orders.xhtml">#{text.adminDashboardLinkMenu}</a>
                    </p:outputLabel>
                    <p:outputLabel rendered="#{!mainShopPage.adminUserSessionActive}">
                        <a href="faces/admin_login.xhtml">#{text.adminLinkMenu}</a>
                    </p:outputLabel>
                </div>
            </div>
        </nav>
    </ui:composition>
</html>
