<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>#{text.contactPageTitle} - #{contactPage.shopName}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:insert name="header">
            <ui:include src="includes/head_dependencies.xhtml"/>
        </ui:insert>
    </h:head>
    <h:body>
        <ui:insert name="mainmenu">
            <ui:include src="includes/main_menu.xhtml"/>
        </ui:insert>

        <div class="sitecontent">

            <br/>
            <div class="row">
                <div class="col-sm-10">
                    <h3 style="font-weight: bold">#{text.contactPageTitle}</h3>
                </div>
                <div class="col-sm-2">
                    <p:button value="#{contactPage.checkoutButtonText}" outcome="faces/checkout.xhtml" icon="fa fa-fw fa-shopping-cart" /> 
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-12">
                    <h:outputText value="#{contactPage.contactPageContent}" escape="false" />
                </div>
            </div>

        </div>

        <ui:insert name="footer_container">
            <ui:include src="includes/footer_global.xhtml"/>
        </ui:insert>
    </h:body>
</html>
