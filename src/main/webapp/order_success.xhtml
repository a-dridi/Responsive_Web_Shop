<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>#{text.ordersuccessPageTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:insert name="header">
            <ui:include src="includes/head_dependencies.xhtml"/>
        </ui:insert>
    </h:head>
    <h:body>
        <ui:insert name="mainmenu">
            <ui:include src="includes/main_menu.xhtml"/>
        </ui:insert>

        <div class="sitecontent">

            <br/>
            <div class="row">
                <div class="col-sm-12">
                    <h3 style="font-weight: bold; color: green">#{text.ordersuccessPageTitle}</h3>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-6">
                    #{text.ordersuccessOrderNumberIdDesc}
                </div>
                <div class="col-sm-6">
                    #{orderSuccess.orderNumber}
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12" style="font-weight: bold">
                    #{text.ordersuccessPageNotice}
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    #{text.ordersuccessPageText}
                </div>
            </div>

        </div>

        <ui:insert name="footer_container">
            <ui:include src="includes/footer_global.xhtml"/>
        </ui:insert>
    </h:body>
